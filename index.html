<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
    <title>Form page</title>
</head>
<body>
        <div class="wrapper-div">
            <div class="right-side">
                <div class="logo">
                    <h2>RemTech</h2>
                </div>
                                <!-- From Uiverse.io by alexmaracinaru --> 
                    <button class="cta">
                          <span>Back to website</span>
                             <svg width="15px" height="10px" viewBox="0 0 13 10">
                              <path d="M1,5 L11,5"></path>
                              <polyline points="8 1 12 5 8 9"></polyline>
                          </svg>
                    </button>
                <div class="image-card">
                    <img src="/image/download (23).jpeg" width="100%" alt="img-one">
                </div>
                <div class="image-txt">
                     <h2>Capturing Moments, Creating Memories</h2>
                </div>
            </div>

            <div class="left-side">
              <div class="div-wrap">
                  <h1>Create an account</h1>
                <p class="small">Already have an acount? <a href="#">log in</a></p>
                <form action="#">
                    <div class="row">
                        <input type="text" placeholder="First name" required>
                        <input type="text" placeholder="Last name" required>
                    </div>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Enter your Password" required>

                          <label class="check">
                              <input checked="checked" type="checkbox" required>
                                 <span>I agree to the the <a href="#">Term & Conditions</a></span>
                         </label>

                    <button class="submit-btn" type="submit">Create Account</button>
                    <div class="divider"><span>Or register with</span></div>
                    <div class="socials">
                        <button class="social-btn">
                            <i class="fa-brands fa-google google-num"></i> Google</button>
                        <button class="social-btn">
                            <i class="fa-brands fa-apple apple-num"></i> Apple</button>
                    </div>
                </form>
              </div>
            </div>
        </div>
          <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

</body>
</html>
